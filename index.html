<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Асылхан</title>
    <script>
        yes = function () {
            document.getElementById('main').innerHTML = '<h1>Пошел ты нахуй Асылхан</h1>';
        }
        no = function () {
            document.getElementById('main').innerHTML = '<h1>Позови Асылхана</h1>';
        }
    </script>
</head>
<body>
    <div id="main">
        <h1>Тебя зовут Асылхан?</h1>
        <button onclick="yes()">Да</button>
        <button onclick="no()">Нет</button>
    </div>
</body>
</html>
